<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Use.gpu</title>
  </head>
  <style type="text/css" media="all">
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #use-gpu {
      position: relative;
      height: 100%;
    }
    .error {
      background: rgba(255, 100, 100, .2);
      color: #500;
      padding: 40px;
    }
    @font-face {
      font-family: 'Material Icons';
      font-style: normal;
      font-weight: 400;
      src: url(./MaterialIcons-Regular.ttf) format('truetype');
    }
    .m-icon {
      font-family: 'Material Icons';
      font-weight: normal;
      font-style: normal;
      font-size: 20px;  /* Preferred icon size */
      line-height: 1;
      display: inline-block;
      text-transform: none;
      letter-spacing: normal;
      word-wrap: normal;
      white-space: nowrap;
      direction: ltr;

      /* Support for all WebKit browsers. */
      -webkit-font-smoothing: antialiased;
      /* Support for Safari and Chrome. */
      text-rendering: optimizeLegibility;

      /* Support for Firefox. */
      -moz-osx-font-smoothing: grayscale;

      /* Support for IE. */
      font-feature-settings: 'liga';
    }
    .m-icon.m-icon-small {
      font-size: 16px;
      position: relative;
      top: 3px;
    }
  </style>
  <body>
    <div id="use-gpu"></div>
  </body>
  <script src="/dist/use.bundle.js"></script>
</html>
